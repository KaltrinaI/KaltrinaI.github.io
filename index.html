<!DOCTYPE html>
<html>
  <head>
    <title>Marker and Location Based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
        <a-sphere position="1 0.5 0" radius="0.25" color="blue"></a-sphere>
        <a-cone position="-1 0.25 0" radius-bottom="0.25" radius-top="0.05" height="0.5" color="blue"></a-cone>
      </a-marker>

      <a-sphere
        gps-entity-place="latitude: 41.78801; longitude: 20.90680"
        material="color: red"
        radius="2" 
        position="0 1.5 0"
      ></a-sphere>

      <a-box
        gps-entity-place="latitude: 41.78801; longitude: 20.90680"
        material="color: red"
        depth="4" height="4" width="4"
        position="5 2 0"
      ></a-box>

      <a-cone
        gps-entity-place="latitude: 41.78801; longitude: 20.90680"
        position="-5 1 0"  
        radius-bottom="2" 
        radius-top="0.2" 
        height="4" 
        color="red"
      ></a-cone>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
