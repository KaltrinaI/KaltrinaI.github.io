<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 41.78800; longitude: 20.90696" scale="5 5 5"></a-entity>
    <a-entity material='color: red' geometry='primitive: cone' gps-new-entity-place="latitude: 41.78810; longitude: 20.90706" scale="5 10 5"></a-entity>
    <a-entity material='color: red' geometry='primitive: sphere' gps-new-entity-place="latitude: 41.78820; longitude: 20.90716" scale="6 6 6"></a-entity>
    
    <a-marker preset='kanji'>
        <a-entity material='color: blue' geometry='primitive: box' position="0 0.5 0" scale="1 1 1"></a-entity>
    </a-marker>
    <a-marker preset='hiro'>
        <a-entity material='color: blue' geometry='primitive: cone' position="0 1 0" scale="0.5 1 0.5"></a-entity>
    </a-marker>
    <a-marker preset='hiro'>
        <a-entity material='color: blue' geometry='primitive: sphere' position="0 0.5 0" scale="0.75 0.75 0.75"></a-entity>
    </a-marker>
</a-scene>
</body>
</html>
