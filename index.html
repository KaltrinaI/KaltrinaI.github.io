<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location and Marker-based</title>
    <style>
        body {
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;

    <iframe src="marker.html" title="Marker Based AR"></iframe>
