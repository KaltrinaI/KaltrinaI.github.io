<!DOCTYPE html>
<html>
<head>
<title>Lab II</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>

    <a-entity material='color: red' geometry='primitive: box' gps-entity-place="latitude: 41.78792; longitude: 20.90678" scale="10 10 10"></a-entity>
    <a-entity material='color: red' geometry='primitive: sphere' gps-entity-place="latitude: 41.88792; longitude: 21.00678" scale="5 5 5"></a-entity>
    <a-entity material='color: red' geometry='primitive: cone' gps-entity-place="latitude: 41.98792; longitude: 21.10678" scale="12 12 12"></a-entity>

    <a-marker preset='hiro'>
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
    </a-marker>
    <a-marker preset='hiro'>
        <a-sphere position="0 0.5 0" material="color: blue;"></a-sphere>
    </a-marker>
    <a-marker preset='hiro'>
        <a-cone position="0 0.5 0" material="color: blue;"></a-cone>
    </a-marker>

    <a-camera gps-camera rotation-reader></a-camera>
</a-scene>
</body>
</html>
