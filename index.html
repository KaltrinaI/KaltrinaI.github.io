<!DOCTYPE html>
<html>
  <head>
    <title>Marker and Location Based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">

    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      <a-marker preset="hiro">
        <a-sphere position="-1 0.5 0" radius="0.25" color="blue"></a-sphere>
        <a-entity geometry="primitive: cone; radiusBottom: 0.25; radiusTop: 0.05; height: 0.5" 
                  position="1 0.25 0" 
                  material="color: blue">
        </a-entity>
      </a-marker>

      <a-marker type='pattern' url='http://examples.org/kanji.patt'></a-marker>
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>

      <a-sphere
        gps-entity-place="latitude: 41.78792; longitude: 20.90678"
        material="color: red"
        radius="0.5"
        position="0 1.5 0"
      ></a-sphere>

      <a-box
        gps-entity-place="latitude: 41.78792; longitude: 20.90678"
        material="color: red"
        depth="1"
        height="1"
        width="1"
        position="1 1.5 0"
      ></a-box>

      <a-entity
        gps-entity-place="latitude: 41.78792; longitude: 20.90678"
        geometry="primitive: cone; radiusBottom: 0.5; radiusTop: 0.1; height: 1"
        material="color: red"
        position="-1 0.5 0"
      ></a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
