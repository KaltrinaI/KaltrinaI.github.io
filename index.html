<!DOCTYPE html>
<html>
  <head>
    <title>Marker and Location Based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">

    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
        <a-sphere position="0 1.0 0" radius="0.25" color="blue"></a-sphere>
        <a-cylinder position="0 0 0" height="0.5" radius="0.25" color="blue" ></a-cylinder>
      </a-marker>

      <!-- Location-Based AR -->
      <!-- Red Sphere at specific latitude and longitude -->
      <a-sphere
        gps-entity-place="latitude: 41.7885487; longitude: 20.8980520"
        material="color: red"
        radius="1000"
      ></a-sphere>

      <!-- Red Cube -->
      <a-box
        gps-entity-place="latitude: 41.7885487; longitude: 20.8980520"
        material="color: red"
        depth="1000"
        height="1000"
        width="1000"
      ></a-box>

      <!-- Red Cylinder -->
      <a-cylinder
        gps-entity-place="latitude: 41.7885487; longitude: 20.8980520"
        material="color: red"
        height="2"
        radius="1000"
      ></a-cylinder>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
