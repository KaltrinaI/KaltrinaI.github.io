<!DOCTYPE html>
<html>
  <head>
    <title>Marker Based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
        <a-sphere position="1 0.5 0" radius="0.25" color="blue"></a-sphere>
        <a-cone position="-1 0.25 0" radius-bottom="0.25" radius-top="0.05" height="0.5" color="blue"></a-cone>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
